# Dolci Instruct SFT dataset configuration
name: allenai/Dolci-Instruct-SFT

# Tokenization settings
max_length: 2048
truncation: true
padding: longest

# Data loading
num_workers: 4
streaming: false  # Set to true for very large datasets
max_samples: 5000  # Maximum number of samples to use. Set to null to use all samples.

# Train/validation split
split:
  train_ratio: 0.9
